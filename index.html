<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">               
                <div class="item" >
                    <img :src="slides[currentSlide].image" :alt="slides[currentSlide].title" @mouseover="playOver()" @mouseleave="stopOver()"/>
                    <div class="text">
                        <h3>{{slides[currentSlide].title}}</h3>
                        <p>{{slides[currentSlide].text}}</p>
                    </div>
                </div>

                <div  class="thumbs cursor">
                    <button @click="prevSlide()" class="prev"></button>
                    <button @click="nextSlide()" class="next"></button>
                    <div v-for = "(immagini,i) in slides" :class="(currentSlide == i ) ? 'thumb active' : 'thumb'" @click="selezionaImmagine(i)">
                        <img :src="immagini.image" :alt="immagini.title">
                    </div>
                </div>

            </div>
        </div>

        <div class="container align-top">
            <button @click="tempo()">Autoplay</button>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
